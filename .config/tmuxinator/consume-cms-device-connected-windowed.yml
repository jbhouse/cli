name: consumer-cms-device-connected-windowed
root: ~/

windows:

  - ingestinator:
      layout: tiled
      panes:
        - consume connection-manager-events-and-responses --group cli

  - event-consumer:
      layout: tiled
      panes:
        - consume mdpo-spectrum-mobile-connection-event --group cli

  - assemble-context-data:
      layout: tiled
      panes:
        - consume speedboost-cms-device-connect --group cli

  - context-resolver:
      layout: tiled
      panes:
        - consume assemble-context-data --group cli

  - policy-evaluator:
      layout: tiled
      panes:
        - consume mdpo-context-resolver --group cli

  - get-eligibility:
      layout: tiled
      panes:
        - consume mdpo-policy-evaluator --group cli

  - execution-engine:
      layout: tiled
      panes:
        - consume mdpo-get-eligibility-from-policy-result --group cli

  - state-persistence-to-extractinator:
      layout: tiled
      panes:
        - consume mdpo-state-persist-to-extractinator-msgs --group cli

  # - state-writer:
